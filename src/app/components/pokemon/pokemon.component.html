<button (click)="onClickGetNextPage()">Get next page</button>

<ul class="pokemons-list">
  <ng-container *ngFor="let pokemon of pokemons">
    <li (click)="onClickGetPokemonDetails(pokemon.name)">
      {{ pokemon.name }}
    </li>
  </ng-container>
</ul>

<app-pokemon-details
  [pokemonDetails]="pokemonDetails"
  (pokemonMoveClicked)="onPokemonMoveClicked($event)"
></app-pokemon-details>
