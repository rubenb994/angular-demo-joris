<div class="pokemon-details">
  <h2>Pokemon details</h2>
  <ng-container *ngIf="pokemonDetails; else noPokemonSelected">
    <div>{{ pokemonDetails.name }}</div>
    <div>{{ pokemonDetails.height }}</div>
    <ul *ngFor="let move of pokemonDetails.moves">
      <li (click)="onClickMoveName(move.move.name)">
        {{ move.move.name }}
      </li>
    </ul>
  </ng-container>
  <ng-template #noPokemonSelected>
    <p>No Pokemon is selected</p>
  </ng-template>
</div>
